name: FreeMinecraftModels
version: '2.1.0'
main: com.magmaguy.freeminecraftmodels.FreeMinecraftModels
api-version: 1.18
prefix: FreeMinecraftModels
load: STARTUP
authors: [ MagmaGuy ]
description: Welcome to the new age of custom Minecraft models.
website: magmaguy.com

commands:
  freeminecraftmodels:
    aliases:
      - fmm
    description: "Main command"
  logify:
    description: Posts current latest.log in mclo.gs, to make reporting bugs easier for admins.
permissions:
  logify.*:
    description: Lets admins run the /logify command, which sends the current latest server log to mclo.gs.
    default: op